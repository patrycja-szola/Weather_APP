<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="source/style.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div class="main-border">
      <div class="weather-app">
        <form id="search-form">
          <div class="row container1">
            <div class="col-8 enterCity">
              <input
                type="text"
                id="selected-city"
                placeholder="enter the city"
              />
              <div class="col-2">
                <button
                  type="button"
                  id="findButton"
                  value="Find"
                  class="findButton"
                >
                  Find
                </button>
              </div>
              <div class="col-2">
                <button
                  type="button"
                  id="currentLocationButton"
                  class="findButton"
                >
                  Current Location
                </button>
              </div>
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-6">
            <h1><span id="choosen-city"></span>, <span id="country"></span></h1>
            <ul>
              <li>
                Weather details updated: <br /><strong
                  ><span id="dayTime"></span
                ></strong>
              </li>
            </ul>
          </div>
          <div class="col-6">
            <div class="d-flex weather-temperature">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                alt="Sunny"
                id="icon"
              />
              <div>
                <strong id="temperature"></strong
                ><span class="units">
                  <a href="">°C</a> | <a href="">°F</a>
                </span>
                <ul>
                  <li id="description"></li>
                  <li>Pressure: <span id="pressure"></span> hPa</li>
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind speed: <span id="wind"></span> km/h</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <small
        ><a href="https://github.com/szyszka212/Weather_APP" target="_blank">
          Open-source code </a
        >by Pati_</small
      >
    </div>
    <script src="source/app.js"></script>
  </body>
</html>
